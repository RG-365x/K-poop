<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackpink ‚Äì How You Like That</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8fb;
      color: #333;
    }

    header {
      background-color: #ff99cc;
      padding: 30px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      font-size: 42px;
      margin: 0;
      text-shadow: 1px 1px #ffccdd;
    }

    h2 {
      margin-top: 30px;
      color: #cc0066;
      text-align: center;
    }

    .video-container {
      max-width: 90%;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 0 20px #ffb6c1;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 15px;
    }

    .subcaption {
      font-size: 18px;
      font-style: italic;
      color: #99004d;
      margin-bottom: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      background-color: #fff0f5;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #f9b6d1;
      text-align: center;
    }

    .like-container {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }

    #like-btn {
      background-color: #ff3399;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    #like-count {
      font-size: 16px;
    }

    #comment-section {
      max-width: 600px;
      margin: 30px auto;
      text-align: left;
      background-color: #fff0f5;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #f9b6d1;
    }

    #comment-section input,
    #comment-section textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #comment-section button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #comments {
      max-width: 600px;
      margin: 20px auto;
    }

    #comments div {
      background: #fff0fa;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      box-shadow: 0 0 6px #f4b8d3;
    }

    #comments p {
      margin: 5px 0;
    }

    .timestamp {
      font-size: 0.8em;
      color: #777;
    }
  </style>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getDatabase,
    ref,
    onValue,
    get,
    set,
    push,
    serverTimestamp,
    increment
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    databaseURL: "https://k-poop-comments-default-rtdb.asia-southeast1.firebasedatabase.app/"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // LIKE SYSTEM --------------------
  const likeBtn = document.getElementById("like-btn");
  const likeCount = document.getElementById("like-count");
  const likeRef = ref(db, "likes/count");

  // Update like count live
  onValue(likeRef, (snapshot) => {
    const count = snapshot.val() || 0;
    likeCount.textContent = `üëç Likes: ${count}`;
  });

  // If already liked, disable button
  if (localStorage.getItem("liked") === "true") {
    likeBtn.textContent = "‚ù§Ô∏è Liked";
    likeBtn.disabled = true;
  }

  likeBtn.addEventListener("click", async () => {
    if (localStorage.getItem("liked") === "true") return;

    try {
      await set(likeRef, increment(1)); // Add 1 atomically
      localStorage.setItem("liked", "true");
      likeBtn.textContent = "‚ù§Ô∏è Liked";
      likeBtn.disabled = true;
    } catch (error) {
      console.error("Like error:", error);
    }
  });

  // COMMENTS SYSTEM ----------------
  const commentForm = document.getElementById("comment-form");
  const commentsDiv = document.getElementById("comments");
  const commentsRef = ref(db, "comments");

  onValue(commentsRef, (snapshot) => {
    commentsDiv.innerHTML = "";
    const comments = snapshot.val();
    for (let id in comments) {
      const { name, comment, timestamp } = comments[id];
      const date = timestamp ? new Date(timestamp).toLocaleString() : "Unknown time";

      const div = document.createElement("div");
      div.innerHTML = `
        <p><strong>${name}</strong> <span class="timestamp">(${date})</span></p>
        <p>${comment}</p>
      `;
      commentsDiv.prepend(div);
    }
  });

  commentForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const comment = document.getElementById("comment").value.trim();

    if (name && comment) {
      push(commentsRef, {
        name,
        comment,
        timestamp: Date.now()
      });

      commentForm.reset();
    }
  });
</script>

</head>

<body>
  <header>
    <h1>Blackpink ‚Äì How You Like That</h1>
  </header>

  <h2>üí¨ Scroll down to leave a comment after watching!</h2>

  <div class="video-container">
    <video controls>
      <source src="howyoulikethat.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="like-container">
    <button id="like-btn">‚ù§Ô∏è Like this video</button>
    <div id="like-count">üëç Likes: 0</div>
  </div>

  <div class="subcaption">
    That's just the beginning. Just wait for the rest.
  </div>

  <div id="comment-section">
    <form id="comment-form">
      <input type="text" id="name" placeholder="Your name" required />
      <textarea id="comment" rows="4" placeholder="Write your comment here..." required></textarea>
      <button type="submit">Post Comment</button>
    </form>
  </div>

  <div id="comments"></div>
</body>
</html>
