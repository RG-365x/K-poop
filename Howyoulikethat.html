<!DOCTYPE html>
<html>
<head>
  <title>My Video Page</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
    }
    video {
      width: 80%;
      max-width: 600px;
      margin: 20px 0;
    }
    #likeBtn {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #likeBtn.liked {
      background-color: #6c757d;
      cursor: default;
    }
  </style>
</head>
<body>

  <h1>Watch the Video</h1>

  <video controls>
    <source src="your_video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <br>
  <button id="likeBtn">Like ❤️</button>
  <p id="likeCount">Likes: 0</p>

  <script>
    // Firebase config
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.database();

    const likeBtn = document.getElementById('likeBtn');
    const likeCount = document.getElementById('likeCount');

    // Fetch and display current like count
    db.ref('likes/count').on('value', (snapshot) => {
      likeCount.textContent = "Likes: " + (snapshot.val() || 0);
    });

    // Get user's IP
    fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        const userIP = data.ip.replace(/\./g, '-'); // sanitize for Firebase path

        // Check if already liked
        db.ref('likes/ips/' + userIP).once('value').then((snap) => {
          if (snap.exists()) {
            likeBtn.textContent = "Liked ❤️";
            likeBtn.classList.add("liked");
            likeBtn.disabled = true;
          }

          // On click: increment like count if not already liked
          likeBtn.addEventListener('click', () => {
            if (snap.exists()) return;

            // Write IP to DB
            db.ref('likes/ips/' + userIP).set(true);

            // Increment like count using transaction
            db.ref('likes/count').transaction(current => {
              return (current || 0) + 1;
            });

            likeBtn.textContent = "Liked ❤️";
            likeBtn.classList.add("liked");
            likeBtn.disabled = true;
          });
        });
      });
  </script>
</body>
</html>
