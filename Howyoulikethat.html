<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>How You Like That üíñ</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #ff99cc;
      padding: 30px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      font-size: 42px;
      margin: 0;
      text-shadow: 1px 1px #ffccdd;
    }
    .video-container {
      max-width: 90%;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 0 20px #ffb6c1;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 15px;
    }
    .subcaption {
      font-size: 18px;
      font-style: italic;
      color: #99004d;
      background-color: #fff0f5;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #f9b6d1;
      max-width: 800px;
      margin: 0 auto 40px auto;
      text-align: center;
    }
    #comment-section {
      max-width: 600px;
      margin: 30px auto;
    }
    #comment-section input,
    #comment-section textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #comment-section button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #comments div {
      background: #fff0fa;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 0 6px #f4b8d3;
      border-radius: 5px;
    }
    #comments p {
      margin: 5px 0;
    }
    .like-container {
      text-align: center;
      margin-top: 20px;
    }
    #like-btn {
      background-color: #ff3399;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>BLACKPINK ‚Äì How You Like That</h1>
  </header>

  <div class="video-container">
    <video controls>
      <source src="howyoulikethat.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="subcaption">
    The iconic track from BLACKPINK ‚Äì leave your thoughts and drop a like!
  </div>

  <div class="like-container">
    <button id="like-btn">‚ù§Ô∏è Like</button>
    <p id="like-count">Likes: 0</p>
  </div>

  <div id="comment-section">
    <h2>Leave a Comment</h2>
    <input type="text" id="name" placeholder="Your name">
    <textarea id="comment" placeholder="Your comment"></textarea>
    <button onclick="postComment()">Post Comment</button>
    <div id="comments"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR-API-KEY",
      authDomain: "YOUR.firebaseapp.com",
      databaseURL: "https://YOUR.firebaseio.com",
      projectId: "YOUR",
      storageBucket: "YOUR.appspot.com",
      messagingSenderId: "YOUR",
      appId: "YOUR"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function postComment() {
      const name = document.getElementById("name").value.trim();
      const comment = document.getElementById("comment").value.trim();
      if (name && comment) {
        db.ref("comments").push({ name, comment });
        document.getElementById("name").value = "";
        document.getElementById("comment").value = "";
      }
    }

    db.ref("comments").on("child_added", snapshot => {
      const data = snapshot.val();
      const div = document.createElement("div");
      div.innerHTML = `<p><strong>${data.name}:</strong> ${data.comment}</p>`;
      document.getElementById("comments").prepend(div);
    });

    const likeRef = db.ref("likes");
    document.getElementById("like-btn").onclick = () => {
      likeRef.transaction(count => (count || 0) + 1);
    };
    likeRef.on("value", snap => {
      document.getElementById("like-count").innerText = `Likes: ${snap.val() || 0}`;
    });
  </script>
</body>
</html>
