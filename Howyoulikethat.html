  <!-- Firebase App + DB -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, get, set, child } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOH9ijBM4UFAs8A9NR0Gu1qk_UrLtx8JM",
      authDomain: "k-poop-comments.firebaseapp.com",
      projectId: "k-poop-comments",
      storageBucket: "k-poop-comments.appspot.com",
      messagingSenderId: "323112465515",
      appId: "1:323112465515:web:199f7b435cf59389a2ed2e",
      measurementId: "G-5PLQLQG8DR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app, "https://k-poop-comments-default-rtdb.asia-southeast1.firebasedatabase.app");

    window.submitComment = function () {
      const name = document.getElementById("name").value.trim();
      const comment = document.getElementById("comment").value.trim();
      if (!name || !comment) return alert("Both fields required.");
      push(ref(db, "comments"), { name, comment, timestamp: Date.now() });
      document.getElementById("name").value = "";
      document.getElementById("comment").value = "";
    };

    window.deleteComment = function (key) {
      const pw = prompt("Enter password to delete:");
      if (pw === "kpoopforever") remove(ref(db, "comments/" + key));
      else alert("Incorrect password.");
    };

    async function getUserIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch {
        return null;
      }
    }

    window.addEventListener("DOMContentLoaded", async () => {
      const likeBtn = document.getElementById("like-btn");
      const likeCountText = document.getElementById("like-count");
      const likeRef = ref(db, "likes/count");
      const ipLikesRef = ref(db, "likes/ips");

      // Update like count in real-time
      onValue(likeRef, (snapshot) => {
        const count = snapshot.val() || 0;
        if (likeCountText) likeCountText.textContent = `üëç Likes: ${count}`;
      });

      // Like button click
      likeBtn?.addEventListener("click", async () => {
        const ip = await getUserIP();
        if (!ip) return alert("Could not verify IP.");
        const ipSnap = await get(child(ref(db), `likes/ips/${ip}`));
        if (ipSnap.exists()) return alert("You've already liked this!");

        const countSnap = await get(likeRef);
        const current = countSnap.exists() ? countSnap.val() : 0;
        await set(likeRef, current + 1);
        await set(ref(db, `likes/ips/${ip}`), true);
        gtag('event', 'like_added');
      });

      // Load comments
      const commentBox = document.getElementById("comments");
      onValue(ref(db, "comments"), (snapshot) => {
        const data = snapshot.val();
        commentBox.innerHTML = "";
        if (data) {
          Object.entries(data).forEach(([key, value]) => {
            const entry = document.createElement("div");
            entry.innerHTML = `<p><strong>${value.name}</strong>: ${value.comment}</p><button onclick="deleteComment('${key}')">Delete</button>`;
            commentBox.appendChild(entry);
          });
        }
      });
    });
  </script>
