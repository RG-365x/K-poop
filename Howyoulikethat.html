<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>How You Like That - Comments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0;
      padding: 1em;
    }
    h1 {
      background-color: #2c2c2c;
      padding: 0.5em;
      text-align: center;
      border-radius: 10px;
    }
    #commentForm {
      background-color: #1e1e1e;
      padding: 1em;
      border-radius: 10px;
      margin-bottom: 1em;
    }
    input, textarea {
      width: 100%;
      margin-top: 0.5em;
      padding: 0.5em;
      background: #2a2a2a;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button {
      margin-top: 0.5em;
      padding: 0.5em 1em;
      background-color: #bb86fc;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .comment {
      background-color: #1e1e1e;
      padding: 1em;
      border-radius: 10px;
      margin-bottom: 0.5em;
    }
    .name {
      font-weight: bold;
      margin-bottom: 0.3em;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Comments</h1>
  <div id="commentForm">
    <input type="text" id="nameInput" placeholder="Your name" />
    <textarea id="commentInput" placeholder="Your comment"></textarea>
    <button onclick="postComment()">Post Comment</button>
  </div>
  <div id="comments"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // Your Firebase config (REPLACE WITH YOUR OWN)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Post a comment
    function postComment() {
      const name = document.getElementById('nameInput').value.trim();
      const comment = document.getElementById('commentInput').value.trim();
      if (!name || !comment) return alert('Please enter both name and comment');

      db.ref("comments").push({ name, comment });
      document.getElementById('nameInput').value = '';
      document.getElementById('commentInput').value = '';
    }

    // Load comments in real-time
    db.ref("comments").on("value", snapshot => {
      const commentsContainer = document.getElementById("comments");
      commentsContainer.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const div = document.createElement("div");
        div.className = "comment";
        div.innerHTML = `<div class="name">${data.name}</div><div class="text">${data.comment}</div>`;
        commentsContainer.prepend(div);
      });
    });
  </script>
</body>
</html>
