<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>How You Like That</title>
  <link rel="icon" href="data:," /> <!-- Prevent favicon 404 -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    h1 {
      background-color: #2c2c2c;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
    }

    video {
      display: block;
      margin: 2rem auto;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }

    #like-section {
      text-align: center;
      margin-bottom: 2rem;
    }

    #like-btn {
      background-color: #ff007f;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
    }

    #like-count {
      margin-left: 10px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    #comment-section {
      max-width: 600px;
      margin: 0 auto 5rem;
      padding: 1rem;
      background-color: #1e1e1e;
      border-radius: 10px;
    }

    #comment-section input, #comment-section textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: #fff;
    }

    #post-comment {
      background-color: #6200ea;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .comment {
      margin-top: 1rem;
      padding: 0.75rem;
      background-color: #2a2a2a;
      border-radius: 5px;
    }

    .comment strong {
      color: #ff79c6;
    }
  </style>
</head>
<body>

  <h1>üé¨ How You Like That</h1>

  <video controls>
    <source src="howyoulikethat.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div id="like-section">
    <button id="like-btn">‚ù§Ô∏è Like</button>
    <span id="like-count">0</span> likes
  </div>

  <div id="comment-section">
    <h2>üí¨ Comments</h2>
    <input type="text" id="name" placeholder="Your name" />
    <textarea id="comment" placeholder="Write a comment..." rows="3"></textarea>
    <button id="post-comment">Post Comment</button>
    <div id="comments"></div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "k-poop-comments.firebaseapp.com",
      databaseURL: "https://k-poop-comments-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "k-poop-comments",
      storageBucket: "k-poop-comments.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Like system
    const likeBtn = document.getElementById("like-btn");
    const likeCount = document.getElementById("like-count");

    const likeRef = db.ref("likes/count");

    likeRef.on("value", (snapshot) => {
      const count = snapshot.val() || 0;
      likeCount.textContent = count;
    });

    likeBtn.onclick = () => {
      likeRef.transaction((currentLikes) => {
        return (currentLikes || 0) + 1;
      });
    };

    // Comment system
    const nameInput = document.getElementById("name");
    const commentInput = document.getElementById("comment");
    const postCommentBtn = document.getElementById("post-comment");
    const commentsDiv = document.getElementById("comments");

    postCommentBtn.onclick = () => {
      const name = nameInput.value.trim();
      const comment = commentInput.value.trim();

      if (!name || !comment) return;

      db.ref("comments").push({
        name,
        comment
      });

      nameInput.value = "";
      commentInput.value = "";
    };

    db.ref("comments").on("value", (snapshot) => {
      commentsDiv.innerHTML = "";
      snapshot.forEach((child) => {
        const data = child.val();
        const commentEl = document.createElement("div");
        commentEl.className = "comment";
        commentEl.innerHTML = `<strong>${data.name}</strong>: ${data.comment}`;
        commentsDiv.appendChild(commentEl);
      });
    });
  </script>
</body>
</html>
