<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackpink ‚Äì How You Like That</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff5f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #ff99cc;
      padding: 30px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      font-size: 42px;
      margin: 0;
      text-shadow: 1px 1px #ffccdd;
    }

    h2 {
      margin-top: 30px;
      text-align: center;
      color: #cc0066;
    }

    .video-container {
      max-width: 90%;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 0 20px #ffb6c1;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 15px;
    }

    .like-container {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }

    #like-btn {
      background-color: #ff3399;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .subcaption {
      font-size: 18px;
      font-style: italic;
      color: #99004d;
      margin: 40px auto;
      max-width: 800px;
      background-color: #fff0f5;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #f9b6d1;
      text-align: center;
    }

    #comment-section {
      max-width: 600px;
      margin: 30px auto;
      text-align: left;
    }

    #comment-section input,
    #comment-section textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #comment-section button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #comments div {
      background: #fff0fa;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 0 6px #f4b8d3;
    }

    #comments p {
      margin: 5px 0;
    }

    #comments button {
      font-size: 12px;
      padding: 4px 8px;
      margin-top: 5px;
      background-color: #cc0055;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Blackpink ‚Äì How You Like That</h1>
  </header>

  <h2>üí¨ Scroll down to leave a comment after watching!</h2>

  <div class="video-container">
    <video controls>
      <source src="howyoulikethat.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="like-container">
    <button id="like-btn">‚ù§Ô∏è Like this video</button>
    <div id="like-count">üëç Likes: 0</div>
  </div>

  <div class="subcaption">
    That's just the beginning. Just wait for the rest.
  </div>

  <div id="comment-section">
    <input id="name" type="text" placeholder="Your name" />
    <textarea id="comment" rows="3" placeholder="Your comment"></textarea>
    <button onclick="submitComment()">Post Comment</button>
  </div>

  <div id="comments"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, get, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOH9ijBM4UFAs8A9NR0Gu1qk_UrLtx8JM",
      authDomain: "k-poop-comments.firebaseapp.com",
      projectId: "k-poop-comments",
      storageBucket: "k-poop-comments.appspot.com",
      messagingSenderId: "323112465515",
      appId: "1:323112465515:web:199f7b435cf59389a2ed2e",
      measurementId: "G-5PLQLQG8DR",
      databaseURL: "https://k-poop-comments-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Submit Comment
    window.submitComment = () => {
      const name = document.getElementById("name").value.trim();
      const comment = document.getElementById("comment").value.trim();

      if (!name || !comment) {
        alert("Please enter both name and comment.");
        return;
      }

      const commentObj = { name, comment };
      push(ref(db, "comments"), commentObj);
      document.getElementById("name").value = "";
      document.getElementById("comment").value = "";
    };

    // Display Comments
    const commentsRef = ref(db, "comments");
    const commentsDiv = document.getElementById("comments");

    onValue(commentsRef, (snapshot) => {
      commentsDiv.innerHTML = "";
      snapshot.forEach((child) => {
        const data = child.val();
        const id = child.key;
        const commentHTML = `
          <div>
            <p><strong>${data.name}</strong>: ${data.comment}</p>
          </div>
        `;
        commentsDiv.innerHTML += commentHTML;
      });
    });

    // Like Button
    const likeBtn = document.getElementById("like-btn");
    const likeCountText = document.getElementById("like-count");
    const likeRef = ref(db, "likes/count");

    onValue(likeRef, (snapshot) => {
      const count = snapshot.val() || 0;
      likeCountText.textContent = `üëç Likes: ${count}`;
    });

    likeBtn.addEventListener("click", async () => {
      try {
        const snap = await get(likeRef);
        const current = snap.exists() ? snap.val() : 0;
        await set(likeRef, current + 1);
      } catch (err) {
        console.error("Error updating likes:", err);
      }
    });
  </script>
</body>
</html>
