<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackpink ‚Äì How You Like That</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e1e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      background-color: #333;
      padding: 20px;
      margin: 0;
      color: #fff;
      border-radius: 10px;
    }
    h2 {
      color: #ccc;
      margin-top: 30px;
    }
    .video-container {
      margin: 30px auto;
      max-width: 720px;
      border: 4px solid #444;
      border-radius: 10px;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
    }
    .like-container {
      margin: 20px auto;
    }
    #like-btn {
      background-color: #ff2e63;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }
    #like-btn:hover {
      background-color: #e02659;
    }
    #like-count {
      margin-top: 10px;
      font-size: 18px;
    }
    .comment-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #2e2e2e;
      padding: 20px;
      border-radius: 12px;
    }
    .comment {
      background-color: #3c3c3c;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      text-align: left;
    }
    .comment strong {
      color: #ffbd69;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button.post {
      background-color: #08d9d6;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
    }
    button.post:hover {
      background-color: #06b6b3;
    }
    .subcaption {
      margin-top: 20px;
      color: #aaa;
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1>Blackpink ‚Äì How You Like That</h1>
  </header>

  <h2>üí¨ Scroll down to leave a comment after watching!</h2>

  <div class="video-container">
    <video controls>
      <source src="howyoulikethat.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="like-container">
    <button id="like-btn">‚ù§Ô∏è Like this video</button>
    <div id="like-count">üëç Likes: 0</div>
  </div>

  <div class="subcaption">That's just the beginning. Just wait for the rest.</div>

  <div class="comment-container">
    <h2>Leave a Comment</h2>
    <div id="comments"></div>
    <input type="text" id="name" placeholder="Your name" />
    <textarea id="comment" placeholder="Your comment"></textarea>
    <button class="post" onclick="postComment()">Post Comment</button>
  </div>

  <!-- Firebase & Script -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://k-poop-comments-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Load Comments
    const commentsRef = ref(db, 'comments');
    onValue(commentsRef, (snapshot) => {
      const commentsDiv = document.getElementById('comments');
      commentsDiv.innerHTML = '';
      snapshot.forEach(child => {
        const data = child.val();
        const div = document.createElement('div');
        div.className = 'comment';
        div.innerHTML = `<strong>${data.name}</strong><br>${data.comment}`;
        commentsDiv.appendChild(div);
      });
    });

    // Post a Comment
    window.postComment = async function () {
      const name = document.getElementById('name').value.trim();
      const comment = document.getElementById('comment').value.trim();
      if (!name || !comment) return alert("Please fill out both fields.");
      await push(ref(db, 'comments'), { name, comment });
      document.getElementById('name').value = '';
      document.getElementById('comment').value = '';
    }

    // Like Button Logic
    const likeRef = ref(db, 'likes/count');
    const ipRef = ref(db, 'likes/ips');
    async function getIP() {
      const res = await fetch("https://api.ipify.org?format=json");
      const data = await res.json();
      return data.ip;
    }

    document.getElementById('like-btn').addEventListener('click', async () => {
      const ip = await getIP();
      const ipCheckRef = ref(db, `likes/ips/${ip}`);
      const snapshot = await get(ipCheckRef);
      if (snapshot.exists()) return alert("You've already liked this.");
      const countSnap = await get(likeRef);
      const current = countSnap.exists() ? countSnap.val() : 0;
      await set(likeRef, current + 1);
      await set(ref(db, `likes/ips/${ip}`), true);
    });

    // Load Like Count
    onValue(likeRef, (snap) => {
      const count = snap.exists() ? snap.val() : 0;
      document.getElementById('like-count').innerText = `üëç Likes: ${count}`;
    });
  </script>
</body>
</html>
