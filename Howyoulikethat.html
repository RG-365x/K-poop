<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackpink ‚Äì How You Like That</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0d1117;
      color: #e6f6ff;
    }

    header {
      background-color: #0b0f14;
      padding: 30px 0;
      text-align: center;
      border-bottom: 1px solid #00fff7;
      box-shadow: 0 0 10px #00fff7;
    }

    h1 {
      font-size: 42px;
      margin: 0;
      text-shadow: 0 0 10px #00ffe7;
      color: #00ffe7;
    }

    h2 {
      margin-top: 30px;
      color: #00ccff;
      text-align: center;
    }

    .audio-container {
      max-width: 90%;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 0 30px #00ffe7;
      overflow: hidden;
      background-color: #101820;
      padding: 20px;
      text-align: center;
    }

    audio {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      background-color: #0d1117;
    }

    .subcaption {
      font-size: 18px;
      font-style: italic;
      color: #9efeff;
      margin-bottom: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      background-color: #101820;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffe7;
      text-align: center;
    }

    .like-container {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }

    #like-btn {
      background-color: #00e6e6;
      color: #000;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background-color 0.3s;
    }

    #like-btn:hover {
      background-color: #00ffff;
    }

    #like-btn:disabled {
      background-color: #222;
      color: #00ffff;
      cursor: default;
    }

    #like-count {
      font-size: 16px;
      color: #88f2ff;
    }

    #comment-section {
      max-width: 600px;
      margin: 30px auto;
      text-align: left;
      background-color: #121821;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffe7;
    }

    #comment-section input,
    #comment-section textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #00cccc;
      background-color: #0d1117;
      color: #e6f6ff;
    }

    #comment-section button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00cccc;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #comment-section button:hover {
      background-color: #00ffff;
    }

    #comments {
      max-width: 600px;
      margin: 20px auto;
    }

    #comments div {
      background: #101821;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      box-shadow: 0 0 6px #00ffe7;
    }

    #comments p {
      margin: 5px 0;
    }

    .timestamp {
      font-size: 0.8em;
      color: #77ddee;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      get,
      set,
      push,
      serverTimestamp,
      increment
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      databaseURL: "https://k-poop-comments-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // LIKE SYSTEM --------------------
    const likeBtn = document.getElementById("like-btn");
    const likeCount = document.getElementById("like-count");
    const likeRef = ref(db, "likes/count");

    onValue(likeRef, (snapshot) => {
      const count = snapshot.val() || 0;
      likeCount.textContent = `üëç Likes: ${count}`;
    });

    if (localStorage.getItem("liked") === "true") {
      likeBtn.textContent = "‚ù§Ô∏è Liked";
      likeBtn.disabled = true;
    }

    likeBtn.addEventListener("click", async () => {
      if (localStorage.getItem("liked") === "true") return;
      try {
        const currentSnapshot = await get(likeRef);
        const current = currentSnapshot.val() || 0;
        await set(likeRef, current + 1);
        localStorage.setItem("liked", "true");
        likeBtn.textContent = "‚ù§Ô∏è Liked";
        likeBtn.disabled = true;
      } catch (error) {
        console.error("Like error:", error);
      }
    });

    // COMMENTS SYSTEM ----------------
    const commentForm = document.getElementById("comment-form");
    const commentsDiv = document.getElementById("comments");
    const commentsRef = ref(db, "comments");

    onValue(commentsRef, (snapshot) => {
      commentsDiv.innerHTML = "";
      const comments = snapshot.val();
      for (let id in comments) {
        const { name, comment, timestamp } = comments[id];
        const date = timestamp ? new Date(timestamp).toLocaleString() : "Unknown time";
        const div = document.createElement("div");
        div.innerHTML = `
          <p><strong>${name}</strong> <span class="timestamp">(${date})</span></p>
          <p>${comment}</p>
        `;
        commentsDiv.prepend(div);
      }
    });

    commentForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const comment = document.getElementById("comment").value.trim();
      if (name && comment) {
        push(commentsRef, {
          name,
          comment,
          timestamp: Date.now()
        });
        commentForm.reset();
      }
    });
  </script>
</head>

<body>
  <header>
    <h1>Blackpink ‚Äì How You Like That</h1>
  </header>

  <h2>üí¨ Scroll down to leave a comment after listening!</h2>

  <div class="audio-container">
    <audio controls>
      <source src="howyoulikethat.m4a" type="audio/mp4">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div class="like-container">
    <button id="like-btn">‚ù§Ô∏è Like this song</button>
    <div id="like-count">üëç Likes: 0</div>
  </div>

  <div class="subcaption">
    That's just the beginning. Just wait for the rest.
  </div>

  <div id="comment-section">
    <form id="comment-form">
      <input type="text" id="name" placeholder="Your name (üë®‚Äçüíª for owners only)" required />
      <textarea id="comment" rows="4" placeholder="Your comment" required></textarea>
      <button type="submit">Post Comment</button>
    </form>
  </div>

  <div id="comments"></div>
</body>
</html>
