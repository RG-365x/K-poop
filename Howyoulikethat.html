  <!-- Firebase Setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase, ref, push, onValue, remove,
      get, set
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOH9ijBM4UFAs8A9NR0Gu1qk_UrLtx8JM",
      authDomain: "k-poop-comments.firebaseapp.com",
      projectId: "k-poop-comments",
      storageBucket: "k-poop-comments.firebasestorage.app",
      messagingSenderId: "323112465515",
      appId: "1:323112465515:web:199f7b435cf59389a2ed2e",
      measurementId: "G-5PLQLQG8DR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app, "https://k-poop-comments-default-rtdb.asia-southeast1.firebasedatabase.app");

    // COMMENT SYSTEM
    window.submitComment = function() {
      const name = document.getElementById("name").value.trim();
      const comment = document.getElementById("comment").value.trim();
      if (!name || !comment) return alert("Both fields required");

      push(ref(db, "comments"), { name, comment, timestamp: Date.now() });
      document.getElementById("name").value = "";
      document.getElementById("comment").value = "";
    };

    window.deleteComment = function(key) {
      const pw = prompt("Enter password to delete:");
      if (pw === "kpoopforever") {
        remove(ref(db, "comments/" + key));
      } else {
        alert("Incorrect password.");
      }
    };

    const commentBox = document.getElementById("comments");
    onValue(ref(db, "comments"), (snapshot) => {
      const data = snapshot.val();
      commentBox.innerHTML = "";
      if (data) {
        Object.entries(data).forEach(([key, value]) => {
          const entry = document.createElement("div");
          entry.innerHTML = `
            <p><strong>${value.name}</strong>: ${value.comment}</p>
            <button onclick="deleteComment('${key}')">Delete</button>
          `;
          commentBox.appendChild(entry);
        });
      }
    });

    // VIDEO LIKE BUTTON
    const videoLikesRef = ref(db, "videoLikes");
    const likeDisplay = document.getElementById("video-like-count");

    onValue(videoLikesRef, (snapshot) => {
      const count = snapshot.val() || 0;
      likeDisplay.textContent = count;
    });

    window.likeVideo = function () {
      get(videoLikesRef).then((snapshot) => {
        const current = snapshot.val() || 0;
        set(videoLikesRef, current + 1);
      });
    };
  </script>

  <!-- Like Button for Video -->
  <div id="video-likes">

    <button onclick="likeVideo()">üëç Like this video</button>
