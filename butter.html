<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BTS - Butter</title>

  <!-- Firebase Modular SDK (v12) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDXsvzgFTWwbWqfU4HmVJtC2Xt1vhR8bsc",
      authDomain: "k-poop-2.firebaseapp.com",
      databaseURL: "https://k-poop-2-default-rtdb.firebaseio.com",
      projectId: "k-poop-2",
      storageBucket: "k-poop-2.firebasestorage.app",
      messagingSenderId: "730074754652",
      appId: "1:730074754652:web:1fa63683279b435bcbc099",
      measurementId: "G-Z4997ZSL3K"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const analytics = getAnalytics(app);

    // Submit Comment
    window.submitComment = async (e) => {
      e.preventDefault();
      const name = document.getElementById('nameInput').value.trim();
      const comment = document.getElementById('commentInput').value.trim();
      if (!name || !comment) return;

      const commentData = {
        name,
        comment,
        timestamp: new Date().toLocaleString()
      };

      await push(ref(db, 'comments'), commentData);
      document.querySelector('.comment-form').reset();
    }

    // Load Comments
    const commentsRef = ref(db, 'comments');
    onValue(commentsRef, (snapshot) => {
      const container = document.getElementById('commentsContainer');
      container.innerHTML = '';
      const comments = snapshot.val();
      if (comments) {
        Object.values(comments).forEach(({ name, comment, timestamp }) => {
          const div = document.createElement('div');
          div.className = 'comment';
          div.innerHTML = `<strong>${name}</strong> <em>(${timestamp})</em><br>${comment}`;
          container.prepend(div);
        });
      }
    });

    // Like Button
    const LIKE_KEY = 'liked_butter_page';
    const likeBtn = document.getElementById('likeBtn');

    const updateLikeUI = (liked) => {
      likeBtn.textContent = liked ? '‚ù§Ô∏è Liked' : 'Like üëç';
      likeBtn.disabled = liked;
    };

    likeBtn.addEventListener('click', async () => {
      if (!localStorage.getItem(LIKE_KEY)) {
        await push(ref(db, 'likes'), { timestamp: Date.now() });
        localStorage.setItem(LIKE_KEY, 'true');
        updateLikeUI(true);
      }
    });

    updateLikeUI(localStorage.getItem(LIKE_KEY) === 'true');
  </script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0d1117;
      color: #e6f6ff;
    }
    header {
      background-color: #0b0f14;
      padding: 30px 0;
      text-align: center;
      border-bottom: 1px solid #00fff7;
      box-shadow: 0 0 10px #00fff7;
    }
    h1 {
      font-size: 42px;
      margin: 0;
      text-shadow: 0 0 10px #00ffe7;
      color: #00ffe7;
    }
    h2 {
      margin-top: 30px;
      color: #00ccff;
      text-align: center;
    }
    .audio-container {
      max-width: 90%;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 0 30px #00ffe7;
      overflow: hidden;
      background-color: #101820;
      padding: 20px;
      text-align: center;
    }
    audio {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      background-color: #0d1117;
    }
    .subcaption {
      font-size: 18px;
      font-style: italic;
      color: #9efeff;
      margin-bottom: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      background-color: #101820;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffe7;
      text-align: center;
    }
    .comment-section {
      max-width: 800px;
      margin: 40px auto;
      background-color: #101820;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #00ffe7;
    }
    .comment-section h3 {
      color: #00ccff;
      text-align: center;
    }
    .comment-form input, .comment-form textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background-color: #0d1117;
      color: #e6f6ff;
      border: 1px solid #00ffe7;
      border-radius: 5px;
    }
    .comment-form button {
      background-color: #00ffe7;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .comment {
      border-top: 1px solid #00ffe7;
      padding-top: 10px;
      margin-top: 10px;
    }
    .like-button {
      display: block;
      margin: 20px auto;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #00ffe7;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <h1>BTS - Butter</h1>
  </header>

  <h2>üéµ Enjoy!</h2>
  <div class="audio-container">
    <audio controls>
      <source src="butter.m4a" type="audio/mp4">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div class="subcaption">Part 2's out!</div>

  <!-- Like Button -->
  <button id="likeBtn" class="like-button">Like üëç</button>

  <!-- Comment Section -->
  <div class="comment-section">
    <h3>üí¨ Comments</h3>
    <form class="comment-form" onsubmit="submitComment(event)">
      <input type="text" id="nameInput" placeholder="Your name" required maxlength="50" />
      <textarea id="commentInput" placeholder="Your comment" required maxlength="500"></textarea>
      <button type="submit">Post Comment</button>
    </form>
    <div id="commentsContainer"></div>
  </div>
</body>
</html>
